<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Web Application</title>

    <script>
      let cuenta = localStorage.getItem(`cuenta`) || 0;
      localStorage.setItem(`cuenta`, ++cuenta);

      document.addEventListener(
        `DOMContentLoaded`,
        () =>
          (document.getElementById(
            `result`
          ).innerHTML = `Visitas al sitio: ${cuenta}.`)
      );
    </script>
    <!--
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/litera/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Products Web Application</a>
    </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add Product.</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  value="Apple"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  value="1"
                  placeholder="Product Price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2020"
                  placeholder="Product Year"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Save"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <div class="footer card mt-4 text-center">
      <p id="result"></p>
    </div>
    <script src="App.js"></script>
  </body>
</html>
